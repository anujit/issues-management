<div class="listWrapper">
	<div class="header">
		<h4>Manage Issues</h4>
		<div class="searchWrapper">
				<label>Search:
					<input ng-model="searchText">
				</label>
			<div class="addIssueWrap">
				<button ng-click="listCtrl.addIssue()">Add Issue</button>
			</div>
		</div>
	</div>
	<div class="restaurant-wrapper">
		<uib-accordion close-others="true">
			<uib-accordion-group ng-repeat="issue in listCtrl.issues" heading="{{issue.name}}" remove-on-click>
				<div class="testTemplate">
					<div class="issue-inner">
						<div ng-hide="listCtrl.editorEnabled[issue.name]">{{issue.description}}</div>
						<div ng-show="listCtrl.editorEnabled[issue.name]">
							<input style="float:left;height:34px;margin-right:15px;" ng-model="issue.description">
							<button style="float:left;" type="button" class="btn btn-primary" ng-click="listCtrl.updateIssue(issue)">Done</button>
						</div>
					</div>
					<div class="issue-actions">
						<button type="button" class="btn btn-primary" ng-click="listCtrl.editorEnabled[issue.name]=!listCtrl.editorEnabled[issue.name]">Edit</button>
						<button type="button" class="btn btn-danger" ng-click="remove(issue)">Delete</button>
					</div>
				</div>
			</uib-accordion-group>
		</uib-accordion>
	</div>
</div>
