<div class="login-wrapper">
	<form class="form-signin" ng-submit="loginCtrl.submit()">
	        <h2 class="form-signin-heading">Please sign in</h2>
	        <label for="inputEmail" class="sr-only">Email address</label>
	        <input id="inputEmail" class="form-control" placeholder="Github username" required="" autofocus="" ng-model="loginCtrl.username">
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="loginCtrl.password">
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"> Remember me
	          </label>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	 </form>
</div>
